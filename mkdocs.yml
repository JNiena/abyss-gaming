site_name: Abyss Gaming
site_description: The offical Abyss Gaming website!
site_author: xAfflict
site_url: https://abyssgaming.io

nav:
- Home: index.md
- About: about.md
- Guides:
  - "Staff Structure": guides/staff_structure.md
  - "Specialities": guides/specialities.md
  - "Departments": guides/departments.md
  - "Recruitment": guides/recruitment.md
  - "Warps": guides/warps.md
  - "Credit System": guides/credit_system.md
  - "Jobs": guides/jobs.md
  - "Litematica": guides/litematica.md
- Blogs:
  - "Blogs": blogs/blogs.md
- History:
  - "History": history/history.md

theme:
  name: material
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.top
  - toc.follow
  - search.suggest
  - search.highlight
  - search.share
  palette:
  - scheme: slate
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
    primary: indigo
    accent: indigo
  - scheme: default
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
    primary: indigo
    accent: indigo
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
- search

markdown_extensions:
- attr_list
- abbr
- admonition
- md_in_html
- pymdownx.details
- pymdownx.superfences
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.snippets
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg